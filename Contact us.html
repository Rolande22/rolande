<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #f2e0e4; /* Light pink */
            color: #333;
            padding: 20px 0;
            text-align: center;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }

        #navigation {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navigation li {
            display: inline-block;
            margin: 0 10px;
        }

        #navigation li a {
            color: #333; /* Dark gray */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #navigation li a:hover {
            background-color: #ddd; /* Light gray */
        }

        #navigation li.selected a {
            background-color: #333;
            color: white;
        }

        #body {
            text-align: center;
        }

        h1 span {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            color: #333; /* Dark gray */
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .contact-map,
        .contact-details {
            width: 50%;
            padding: 10px;
        }

        .contact-map iframe {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            border: none;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        textarea {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        #footer {
            background-color: #f2e0e4; /* Light pink */
            color: #333;
            padding: 20px 0;
            text-align: center;
            clear: both;
        }

        #footer ul {
            list-style-type: none;
            padding: 0;
        }

        #footer ul li {
            display: inline;
            margin: 0 10px;
        }

        #footer ul li a {
            color: #333; 
            text-decoration: none;
        }

        /* CSS for Instagram and YouTube icons */
        .fa-instagram {
            background-color: #e4405f; 
            color: white;
            padding: 10px;
            border-radius: 50%;
        }

        .fa-youtube {
            background-color: #ff0000; 
            
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="logo.jfif" alt="Logo" class="logo-image">
        </a>
        <ul id="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="About us.html">About</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li class="selected"><a href="Contact us.html">Contact</a></li>
        </ul>
    </div>
    <div id="body">
        <h1><span>Let's Keep in Touch</span></h1>
        <div class="contact-container">
            <div class="contact-map">
                <!-- Google Maps Embed Code -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.4031436546898!2d30.087608400000004!3d-1.9936891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca8a043384283%3A0xd3e592ef7ec0a2f6!2sKK%20627%20St%2C%20Kigali!5e0!3m2!1sen!2srw!4v1709575303789!5m2!1sen!2srw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-details">
                <form action="contact.html">
                    <input type="text" name="fname" id="fname" placeholder="Name">
                    <input type="text" name="address" id="address" placeholder="Address">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <input type="submit" name="send" id="send" value="Send">
                </form>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <p>&copy; 2023 by Roll Makeup. All rights reserved.</p>
            <ul>
                <li><a href="https://www.instagram.com/roll__makeup?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="fa fa-instagram"></a></li>
                <li><a href="https://youtube.com/shorts/ug_dUsh1Y9Q?feature=share" class="fa fa-youtube"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
